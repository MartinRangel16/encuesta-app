<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Encuesta de Satisfacción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro para Encuesta de Satisfacción</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="numTicket">No de Ticket:</label>
                <input type="text" id="numTicket" name="numTicket" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono (opcional):</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="conociste">¿Cómo nos conociste?</label>
                <select id="conociste" name="conociste" required>
                    <option value="">Selecciona una opción</option>
                    <option value="redes">Redes sociales</option>
                    <option value="amigo">Recomendación de un amigo</option>
                    <option value="busqueda">Búsqueda en internet</option>
                    <option value="publicidad">Publicidad</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" id="submitBtn">Continuar a la encuesta</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
